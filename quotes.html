<!DOCTYPE html>
<html lang="nl-NL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tabel.css" />
  </head>

  <body>
    <!--Navigatie bar-->
    <header class="header">
      <nav class="header__nav">
        <div class="header__left">
          <a class="header__link" href="./suzanne.html">Soulfood</a>
        </div>
        <div class="header__right">
          <a class="header__link" href="./random.html">Random</a>
          <a class="header__link header__contact" href="./quotes.html">Quotes</a>
          <a class="header__link" href="./restaurants.html">Restaurants</a>
          <a class="header__link" href="./bezorger.html">Bezorger</a>
        </div>
      </nav>
    </header>
    <!--Quote aanmaken-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Quote aanmaken</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 mb-3">
          <label for="invoerveldtekst" class="form-label">Quote</label>
          <input type="text" class="form-control" id="invoerveldtekst" placeholder="Vul een quote in." aria-describedby="tekstHelp" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldauteur" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="invoerveldauteur" placeholder="Vul de auteur van de quote in." aria-describedby="auteurHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-left">
          <input type="button" class="btn btn-danger" onclick="history.back()" value="Terug" />
        </div>
        <div class="col-6 text-right">
          <input class="btn btn-primary" type="button" onclick="quoteToevoegen()" value="Voeg quote toe" />
        </div>
      </div>
    </div>

    <div class="text-center">
      <input class="btn btn-primary" type="button" onclick="toonRandomQuote()" value="toon random quote" />
      <input class="btn btn-primary" type="button" onclick="toonAlleQuotes()" value="toon alle quotes" />
    </div>
    <div class="container">
      <div>
        <div id="randomquotetabel"></div>
      </div>
      <div>
        <div id="allequotestabel"></div>
      </div>
    </div>
  </body>
  <script src="quotes.js"></script>
</html>
