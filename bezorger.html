<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="bezorger.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tabel.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__left">
          <a class="header__link" href="./suzanne.html">Soulfood</a>
        </div>
        <div class="header__right">
          <a class="header__link" href="./random.html">Random</a>
          <a class="header__link header__contact" href="./quotes.html">Quotes</a>
          <a class="header__link" href="./restaurants.html">Restaurants</a>
          <a class="header__link" href="./klant.html">Klant</a>
          <a class="header__link" href="./bezorger.html">Bezorger</a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Meld je aan als bezorger!</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 mb-3">
          <label for="invoerveldnaam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="invoerveldnaam" placeholder="Vul hier je naam in." aria-describedby="naamHelp" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="invoerveldemail" placeholder="Vul hier je email in." aria-describedby="emailHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldtelefoonnummer" class="form-label">Telefoonnummer</label>
            <input
              type="text"
              class="form-control"
              id="invoerveldtelefoonnummer"
              placeholder="Vul hier je telefoonnummer in."
              aria-describedby="telefoonnummerHelp"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldrestaurant" class="form-label">Restaurant</label>
            <select class="form-control" id="invoerveldrestaurant" aria-describedby="restaurantHelp"></select>
            <div id="restaurantHelp" class="form-text">Selecteer hier het restaurant waar je wil werken.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-left">
          <input type="button" class="btn btn-danger" onclick="history.back()" value="Terug" />
        </div>
        <div class="col-6 text-right">
          <input class="btn btn-primary" type="button" onclick="bezorgerToevoegen()" value="Meld je aan" />
          <input class="btn btn-primary" type="button" onclick="window.location.href='bezorgeroverzicht.html'" value="Bekijk alle bezorgers" />
        </div>
      </div>
    </div>
    <script>
      vulAlleRestaurants();
    </script>
  </body>
</html>
