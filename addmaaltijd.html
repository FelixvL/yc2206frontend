<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="maaltijden.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tabel.css" />
  </head>

  <body>
    <!--Navigatie bar-->
    <header class="header">
      <nav class="header__nav">
        <div class="header__left">
          <a class="header__link" href="./suzanne.html">Thuisbezorgd</a>
        </div>
        <div class="header__right">
          <a class="header__link" href="./hulplinks.html">Hulplinks</a>
          <a class="header__link" href="./random.html">Random</a>
          <a class="header__link header__contact" href="./quotes.html">Quotes</a>
          <a class="header__link" href="./restaurants.html">Restaurants</a>
          <a class="header__link" href="./bestelling.html">Bestelling</a>
          <a class="header__link" href="./klant.html">Klant</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Maaltijd aanmaken</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 mb-3">
          <label for="invoerveldnaam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="invoerveldnaam" aria-describedby="naamHelp">
          <div id="naamHelp" class="form-text">Vul hier jouw naam in.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldbeschrijving" class="form-label">Beschrijving</label>
            <input type="text" class="form-control" id="invoerveldbeschrijving" aria-describedby="beschrijvingHelp">
            <div id="beschrijvingHelp" class="form-text">Vul hier de beschrijving in.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldcalorieen" class="form-label">Calorieen</label>
            <input type="number" class="form-control" id="invoerveldcalorieen" aria-describedby="calorieenHelp">
            <div id="calorieenHelp" class="form-text">Vul de hoeveel calorieen in.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldprijs" class="form-label">Prijs</label>
            <input type="text" class="form-control" id="invoerveldprijs" aria-describedby="prijsHelp">
            <div id="prijsHelp" class="form-text">Vul hier de prijs in.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldrestaurant" class="form-label">Restaurant</label>
            <select class="form-control" id="invoerveldrestaurant" aria-describedby="restaurantHelp"></select>
            <div id="restaurantHelp" class="form-text">Selecteer hier het restaurant.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-left">
          <input
            type="button"
            class="btn btn-danger"
            onclick="history.back()"
            value="Terug"
          />
        </div>
        <div class="col-6 text-right">
          <input class="btn btn-primary" type="button" onclick="maaltijdToevoegen()" value="Voeg maaltijd toe" />
        </div>
      </div>
    </div>

    <script>
      vulAlleRestaurants();
    </script>
  </body>
</html>
