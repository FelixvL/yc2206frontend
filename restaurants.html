<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="restaurants.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tabel.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__left">
          <a class="header__link" href="./suzanne.html">Brain Bites</a>
        </div>
        <div class="header__right">
          <a class="header__link" href="./random.html">Random</a>
          <a class="header__link header__contact" href="./quotes.html">Quotes</a>
          <a class="header__link" href="./restaurants.html">Restaurants</a>
          <a class="header__link" href="./klant.html">Klant</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Restaurant aanmaken</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 mb-3">
          <label for="invoerveldnaam" class="form-label">Naam</label>
          <input type="text" class="form-control" id="invoerveldnaam" placeholder="Vul hier de restaurantnaam in." aria-describedby="naamHelp" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldadres" class="form-label">Adres</label>
            <input type="text" class="form-control" id="invoerveldadres" placeholder="Vul hier het adres in." aria-describedby="adresHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldbezorger" class="form-label">Bezorger</label>
            <input type="number" class="form-control" id="invoerveldbezorger" placeholder="Vul hier de bezorger in." aria-describedby="bezorgerHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldcuisine" class="form-label">Cuisine</label>
            <input type="text" class="form-control" id="invoerveldcuisine" placeholder="Vul hier de cuisine in." aria-describedby="cuisineHelp" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="invoerveldgeopend" class="form-label">Geopend</label>
            <input
              type="number"
              min="0"
              max="1"
              class="form-control"
              id="invoerveldgeopend"
              placeholder="Vul hier de restaurantnaam in."
              aria-describedby="geopendHelp"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-left">
          <input type="button" class="btn btn-danger" onclick="history.back()" value="Terug" />
        </div>
        <div class="col-6 text-right">
          <input class="btn btn-primary" type="button" onclick="restaurantToevoegen()" value="Voeg restaurant toe" />
        </div>
      </div>
    </div>

    <div id="onzeuitkomst">
      <div id="allerestaurantstabel"></div>
    </div>

    <script>
      toonallerestaurants();
    </script>
  </body>
</html>
